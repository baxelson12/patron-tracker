<nav class="-mx-3 bg-white px-3 pt-2 text-xl">
    Breadcrumbs
</nav>
<nav *ngIf="patronForm" class="-mx-3 bg-white px-3 pb-4 pt-4 font-bold mb-12 shadow flex justify-between">
    {{ (patronForm.value.name | titlecase) || 'Add credentials below' }}
</nav>

<div class="flex justify-center">
    <div class="max-w-sm rounded overflow-hidden bg-white shadow">
        <img class="mb-4 h-40 w-full object-cover object-top" src="./assets/restaurant.jpeg" alt="Restaurant scene">
        <div class="flex justify-center">
            <qr-code [value]="patronForm.value | json" errorCorrectionLevel="M"></qr-code>
        </div>
        <div class="px-16 py-2">
            <form [formGroup]="patronForm">
                <div class="mb-2">
                    <div class="flex items-center border-b border-blue-600">
                        <svg class="fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                        
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M10 9C11.6569 9 13 7.65685 13 6C13 4.34315 11.6569 3 10 3C8.34315 3 7 4.34315 7 6C7 7.65685 8.34315 9 10 9ZM3 18C3 14.134 6.13401 11 10 11C13.866 11 17 14.134 17 18H3Z"
                                 />
                        </svg>
                        <input
                            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 leading-tight focus:outline-none"
                            type="text"
                            formControlName="name"
                            placeholder="Ex. Jane Doe" 
                            aria-label="Full name">
                    </div>
                    <label class="text-xs -my-2">Name</label>
                </div>
                <div class="mb-4">
                    <div class="flex items-center border-b border-blue-600">
                        <svg class="fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                            <path
                                d="M2 3C2 2.44772 2.44772 2 3 2H5.15287C5.64171 2 6.0589 2.35341 6.13927 2.8356L6.87858 7.27147C6.95075 7.70451 6.73206 8.13397 6.3394 8.3303L4.79126 9.10437C5.90756 11.8783 8.12168 14.0924 10.8956 15.2087L11.6697 13.6606C11.866 13.2679 12.2955 13.0492 12.7285 13.1214L17.1644 13.8607C17.6466 13.9411 18 14.3583 18 14.8471V17C18 17.5523 17.5523 18 17 18H15C7.8203 18 2 12.1797 2 5V3Z"
                                />
                        </svg>
                        <input
                            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 leading-tight focus:outline-none"
                            type="tel"
                            formControlName="phone"
                            mask="(000) 000-0000"
                            placeholder="Ex. 248-707-9924" 
                            aria-label="Phone number">
                    </div>
                    <label class="text-xs -my-2">Phone</label>
                </div>
            </form>
        </div>
    </div>
</div>
