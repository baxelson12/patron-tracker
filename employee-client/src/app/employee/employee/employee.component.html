<div class="flex justify-center mb-6">
    <div class="w-full rounded overflow-hidden bg-white border border-gray-400">
        <zxing-scanner #scanner start="true" [device]="currentDevice" (scanSuccess)="handleQrCodeResult($event)"
            [formats]="['QR_CODE']"></zxing-scanner>
    </div>
</div>

<div class="flex justify-center">
    <div class="w-full rounded overflow-hidden bg-white border border-gray-400">
        <div class="px-4 py-4">
            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div class="mb-2">
                    <div [ngClass]="{'border-red-500': name.invalid, 'border-orange-500': !name.invalid}"
                        class="flex items-center border-b transition-colors duration-500 ease-in-out">
                        <svg class="fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" viewBox="0 0 20 20">

                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M10 9C11.6569 9 13 7.65685 13 6C13 4.34315 11.6569 3 10 3C8.34315 3 7 4.34315 7 6C7 7.65685 8.34315 9 10 9ZM3 18C3 14.134 6.13401 11 10 11C13.866 11 17 14.134 17 18H3Z" />
                        </svg>
                        <input
                            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 leading-tight focus:outline-none"
                            type="text" formControlName="name" placeholder="Ex. Jane Doe" aria-label="Full name">
                    </div>
                    <label [ngClass]="{'text-red-500': name.invalid}"
                        class="text-xs -my-2 transition-colors duration-200 ease-in-out">Name</label>
                </div>
                <div class="mb-4">
                    <div [ngClass]="{'border-red-500': phone.invalid, 'border-orange-500': !phone.invalid}"
                        class="flex items-center border-b transition-colors duration-200 ease-in-out">
                        <svg class="fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" viewBox="0 0 20 20">
                            <path
                                d="M2 3C2 2.44772 2.44772 2 3 2H5.15287C5.64171 2 6.0589 2.35341 6.13927 2.8356L6.87858 7.27147C6.95075 7.70451 6.73206 8.13397 6.3394 8.3303L4.79126 9.10437C5.90756 11.8783 8.12168 14.0924 10.8956 15.2087L11.6697 13.6606C11.866 13.2679 12.2955 13.0492 12.7285 13.1214L17.1644 13.8607C17.6466 13.9411 18 14.3583 18 14.8471V17C18 17.5523 17.5523 18 17 18H15C7.8203 18 2 12.1797 2 5V3Z" />
                        </svg>
                        <input
                            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 leading-tight focus:outline-none"
                            type="text" formControlName="phone" mask="(000) 000-0000" placeholder="Ex. 248-707-9924"
                            aria-label="Phone number">
                    </div>
                    <label [ngClass]="{'text-red-500': phone.invalid }"
                        class="text-xs -my-2 transition-colors duration-200 ease-in-out">Phone</label>
                </div>

                <button type="submit" class="px-4 py-1 mr-3 bg-green-500 rounded text-white">Submit</button>
                <button class="px-4 py-1 mr-3 bg-orange-500 rounded text-white" (click)="resetForm()">Clear</button>
            </form>
        </div>
    </div>
</div>
