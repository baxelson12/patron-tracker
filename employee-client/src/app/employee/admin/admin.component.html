<div class="flex justify-center mb-4">
    <div class="w-full rounded overflow-hidden bg-white shadow">
        <div class="px-4 py-4">
            <!-- title and caret -->
            <div class="border-b border-gray-400 -mx-4 px-4 pb-4 mb-4 flex justify-between">
                <h2 class="text-lg font-bold text-blue-600">Add Employee</h2>
            </div>
            <!-- Add employee -->
            <form [formGroup]="employeeForm" (ngSubmit)="createEmployee()">
                <div class="mb-2">
                    <label class="text-xs">Username</label>
                    <div class="flex items-center px-2 py-1 border border-gray-400 rounded">
                        <input formControlName="username" type="text" class="w-full appearance-none bg-transparent border-none focus:outline-none"
                            placeholder="Ex. Jsmith">
                    </div>
                </div>
                <div class="mb-2">
                    <label class="text-xs">Pin</label>
                    <div class="flex items-center px-2 py-1 border border-gray-400 rounded">
                        <input formControlName="password" type="password" class="w-full appearance-none bg-transparent border-none focus:outline-none">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="text-xs">Email</label>
                    <div class="flex items-center px-2 py-1 border border-gray-400 rounded">
                        <input formControlName="email" type="email" class="w-full appearance-none bg-transparent border-none focus:outline-none"
                            placeholder="Ex. employee@company.com">
                    </div>
                </div>
                <button type="submit" class="px-4 py-1 mr-3 bg-green-500 rounded text-white">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="flex justify-center">
    <div class="w-full rounded overflow-hidden bg-white shadow">
        <div class="px-4 py-4">
            <!-- title and caret -->
            <div class="border-b border-gray-400 -mx-4 px-4 pb-4 mb-4 flex justify-between">
                <h2 class="text-lg font-bold text-blue-600">Employees</h2>
            </div>
            <!-- list employees -->
            <ul *ngFor="let employee of employees$ | async">
                <li class="mb-2 flex items-center justify-between w-full border-b border-gray-400">
                    {{employee.username}}
                    <button (click)="deleteEmployee(employee.id)">
                        <svg class="fill-current text-red-500" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">

                            <path fill-rule="evenodd" clip-rule="evenodd"

                                />
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
